<!DOCTYPE html>
<html>

  <head>
    <title>Backbone View Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
	     /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../lib/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="./">Backbone Memo Application</a>
      </div>
    </div>
  </div>
 
  <div id="main" class="container">
    <h2>Memo</h2>
 
    <form id="addForm" class="form">
      <input type="text" name="title" class="input-block-level" placeholder="タイトル"/>
      <textarea rows="5" name="content" class="input-block-level" placeholder="コンテナ"></textarea>
      <a href="#" id="addBtn" class="btn btn-primary">Add</a>
    </form>
 
    <div id="memoList" class="row-fluid">
    </div>
  </div>
 
  <script type="text/template" id="tmpl-itemview">
    <h3><%= title %></h3>
    <p><%= content %></p>
    <p><a href="#" class="delete">delete</a></p>
  </script>

  <script src="../js/require_config.js"></script>
  <script data-main="../js/app.js" src="../lib/require.js"></script>

</body>
</html>
